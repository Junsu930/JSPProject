<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JSP 프로젝트</title>
    </head>
    <body>
        <h3>JSP 테스트 1</h3>

        <!-- 로그인
            user01 / pass01! 로그인 시 성공
        -->

        <form action="/JSPProject1/login" method="post">
            ID : <input type="text" name="inputId"> <br>
            PW : <input type="password" name="inputPw"> <br>

            <button>로그인</button>
            <br>
                    
        </form>
        <!-- 단순 페이지 이동 -->
        <a href="temp/test1.html" style="text-decoration:none; color : black;">이동</a>

        <hr>

        <h3>JSP 테스트 2</h3>

        <form action="/JSPProject1/pizzaOrder" method="post">
            피자 선택(1만원) : 
            <select name="pizza">
                <option>콤비네이션 피자</option>
                <option>불고기 피자</option>
                <option>고구마 피자</option>
                <option>포테이토 피자</option>
                <option>하와이안 피자</option>
                <option>통새우 피자</option>
            </select>

            <br><br>

            사이즈
            <label>
            R<input type="radio" name="size" value="R">
            </label>

            <br>

            <label>
            L(+2,000)<input type="radio" name="size" value="L">
            </label>

            <br><br>

            수량 : <input type="number" name="amount" min="1" max="10" value="1">

            <br><br>

            <button>주문하기</button>
        </form>
        
        <hr>
        
        <form action="/JSPProject1/join" method="post">
            <h1>회원가입 (JSP 버전)</h1>

            <table>
                <tr>
                    <th>아이디</th>
                    <td><input type="text" name="inputId"></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" name="inputPw"></td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="password" name="inputPw"></td>
                </tr>
                <tr>
                    <th>이름</th>
                    <td><input type="text" name="inputName"></td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td><input type="email" name="inputEmail"></td>
                </tr>
                <tr>
                    <th>취미</th>
                    <td>
                        <label>공부
                            <input type="checkbox" name="hobby" value="study">
                        </label>
                        <label>게임
                            <input type="checkbox" name="hobby" value="game">
                        </label>
                        <label>헬스
                            <input type="checkbox" name="hobby" value="gym">
                        </label>
                        <br>
                        <label>독서
                            <input type="checkbox" name="hobby" value="reading">
                        </label>
                        <label>영화
                            <input type="checkbox" name="hobby" value="movie">
                        </label>
                        <label>코딩
                            <input type="checkbox" name="hobby" value="coding">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><button>회원가입</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
